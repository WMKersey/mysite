    <h1 class="contact">Contact</h1>
    <article>
        <form id="my-form" action="mailform.php" method="POST" name="null" novalidate>
            <p>
            <label for="first-name">First Name</label>
            <small class="error fname-error"></small>
            <input type="text" name="first-name" id="first-name" required />
            </p>
            <p>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
            </p>
            <p>
            <label for="email">Email Address</label>
            <small class="error email-error"></small>
            <input type="email" name="email" id="email" required />
            </p>
            <p>
            <label for="message">Message</label>
            <small class="error message-error"></small>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="What can I help you with?" required></textarea>
            </p>
            <button type="submit">Submit</button>
        </form>
    </article>
